<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/Style.css" rel="stylesheet">
    <title>GESTIÓN</title>
</head>
<body class="h-100" id="login">
<div class="container h-100">
    <div class="row justify-content-center h-100">
        <div class="col-sm-6 align-self-center">
            <div class="container" id="conlog">
                <div class="row justify-content-center col mb-3">
                    <div class="col-sm-12 aling-self-center">
                        <img class="col-sm-12" src="icon/uptc.jpg">
                    </div>
                </div>
                <div class="row col mb-3" style="background: #ECC72F">
                    <div class="col" style="text-align: center">
                        <h3 id="Registrar" >REGISTRAR USUARIO</h3>
                    </div>
                </div>
                <div class="row justify-content-center col mb-3">
                    <div class="col-sm-8">
                        <form>
                            <div class="form-group col mb-3">
                                <input class="form-control form-control-lg col mb-3" id="codigoUsuario" placeholder="Codigo">
                                <input class="form-control form-control-lg col mb-3" id="nombreUsuario" placeholder="Nombre">
                                <input class="form-control form-control-lg col mb-3" id="correoUsuario" placeholder="Correo">
                                <input class="form-control form-control-lg col mb-3" id="contraseñaUsuario" placeholder="Contraseña">
                                <select class="form-control form-control-lg" id="cargo">
                                    <option>Cargo</option>
                                    <option>Instructor</option>
                                    <option>Prestamo</option>
                                </select>
                            </div>
                            <div class="row justify-content-center col mb-3">
                                <div class="col-sm-3">
                                    <button type="button" class="btn btn-secondary" id="btnRegistrar">Registrar</button>
                                    <p></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
