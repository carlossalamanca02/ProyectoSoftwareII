<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="css/styleGrupos.css" rel="stylesheet">
    <title>Grupos</title>
</head>
<body class="h-100">

<div class="row justify-content-start ">
    <div class="col-sm-2">
        <div class="container-sm" id="barra">
            <div class="row justify-content-start col mb-3">
                <div class="col aling-self-center">
                    <img src="icon/uptc.jpg" width="110px" height="60px">
                </div>
            </div>
            <div class="row justify-content-start">
                <div class="col">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="Grupos.html">
                                <div class="row">
                                    <div class="col-sm-9 align-self-start">Inicio</div>
                                    <div class="col-sm-3 align-self-end"><i class="fa fa-home"></i></div>
                                </div>
                            </a>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="CrearGrupo.html">
                                <div class="row">
                                    <div class="col-sm-9 align-self-start">Añadir</div>
                                    <div class="col-sm-3 align-self-end"><i class="fa fa-plus-circle"></i></div>
                                </div>
                            </a>

                        </li>
                        <li class="nav-item">

                            <a class="nav-link" href="BuscarGrupo.html">
                                <div class="row">
                                    <div class="col-sm-9 align-self-start">Buscar</div>
                                    <div class="col-sm-3 align-self-end"><i class="fa fa-search"></i></div>
                                </div>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ModificarGrupo.html">
                                <div class="row">
                                    <div class="col-sm-9 align-self-start">Modificar</div>
                                    <div class="col-sm-3 align-self-end"><i class="fa fa-pencil"></i></div>
                                </div>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="EliminarGrupo.html">
                                <div class="row">
                                    <div class="col-sm-9 align-self-start">Eliminar</div>
                                    <div class="col-sm-3 align-self-end"><i class="fa fa-trash"></i></div>
                                </div>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="Participantes.html">
                                <div class="row">
                                    <div class="col-sm-9 align-self-start">Participantes</div>
                                    <div class="col-sm-3 align-self-end"><i class="fa fa-users"></i></div>
                                </div>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <div class="row">
                                    <div class="col-sm-9 align-self-start">Salir</div>
                                    <div class="col-sm-3 align-self-end"><i class="fa fa-sign-out"></i></div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
    <div class="col-sm-10">
        <div class="container">
            <div class="container" id="contenedorUsuario">
                <h4 id="usuarioGrupo">Valentina Tinjaca</h4>
                <h5 id="cargo">Instructor</h5>
            </div>
            <div class="row justify-content-center col mb-3">
                <div class="col-sm-12 aling-self-center">
                    <div class="container" id="contenedorLogo">
                        <h2 style="text-align: center">AÑADIR PARTICIPANTE</h2>
                        <div class="row justify-content-center col mb-3" >
                            <div class="col-sm-6">
                                <form>
                                    <div class="row justify-content-center">
                                        <div class="col-sm-12 col mb-3">
                                            <select id="grupoParticipante" class="form-control form-control-lg">
                                                <option>Grupo...</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-12 col mb-3">
                                            <input id="codigoParticipante" class="form-control form-control-lg" placeholder="Codigo">
                                        </div>
                                        <div class="col-sm-12 col mb-3">
                                            <input id="nombreParticipante" class="form-control form-control-lg" placeholder="Nombre">
                                        </div>
                                        <div class="col-sm-12 col mb-3">
                                            <select id="carreraParticipante" class="form-control form-control-lg">
                                                <option>carrera...</option>
                                                <option>Ing.Sistemas y computación</option>
                                                <option>Ing.Electronica</option>
                                                <option>Ing.Industrial</option>
                                                <option>Ing.Minas</option>
                                                <option>Finanzas y comercio internacional</option>
                                                <option>Administración de empresas</option>
                                                <option>Contaduria</option>
                                                <option>Administración industrial</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-12 col mb-3">
                                            <input id="correoParticipante" class="form-control form-control-lg" placeholder="Correo">
                                        </div>
                                    </div>
                                    <div class="row justify-content-center col mb-3">
                                        <div class="col-sm-3">
                                            <button class="btn btn-secondary">Aceptar</button>
                                        </div>
                                        <div class="col-sm-3">
                                            <button class="btn btn-secondary" type="reset">Limpiar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-sm-6">
                                <div class="container" style="background: rgba(225, 222, 215,0.4)">
                                    <h5 style="text-align: center">Participantes</h5>
                                    <table class="table">
                                        <thead class="thead-dark">
                                        <tr>
                                            <th scope="col">Codigo</th>
                                            <th scope="col">Participantes</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tablaGrupos">
                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-12 aling-self-center">
                    <div class="container" id="contenedorCredenciales">
                        <div class="row justify-content-end" style="text-align: center">
                            <h5>Creadores:</h5>
                            <p>Carlos Salamanca</p>
                            <p>Valentina Tinjaca</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

</html>
